<div class=" col col-lg-4 col-md-6 col-sm-6 col-xs-12 " *ngFor="let listing of listings;">
  <mat-card >
    <mat-card-header>
      <mat-card-title>{{listing.title}}</mat-card-title>
      <mat-card-subtitle>Development</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
      src="https://storage.googleapis.com/gd-wagtail-prod-assets/original_images/Jobs_UX_Writer_2x1.png"
      alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{listing.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
