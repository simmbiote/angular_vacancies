<div class=" col col-lg-4 col-md-6 col-sm-6 col-xs-12 " *ngFor="let item of items;">
        <mat-card >
          <mat-card-header class="link" routerLink="/vacancies/{{ item.payload.doc.data().department | slugify }}/{{ item.payload.doc.data().slug }}">
            <mat-card-title>{{item.payload.doc.data().title}} </mat-card-title>
            <mat-card-subtitle>{{item.payload.doc.data().department}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image routerLink="/vacancies/{{ item.payload.doc.data().department | slugify}}/{{ item.payload.doc.data().slug }}"
            src="https://storage.googleapis.com/gd-wagtail-prod-assets/original_images/Jobs_UX_Writer_2x1.png"
            alt="{{item.payload.doc.data().title}}">
          <mat-card-content [innerHTML]="item.payload.doc.data().intro">
         
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="/vacancies/{{ item.payload.doc.data().department | slugify }}/{{ item.payload.doc.data().slug }}">MORE INFO</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
